version: 2

builds:
  - binary: funnel
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags: >
      -X github.com/ohsu-comp-bio/funnel/version.BuildDate={{.Date}}
      -X github.com/ohsu-comp-bio/funnel/version.GitCommit={{.ShortCommit}}
      -X github.com/ohsu-comp-bio/funnel/version.GitBranch={{.Branch}}
      -X github.com/ohsu-comp-bio/funnel/version.GitUpstream={{.GitURL}}
      -X github.com/ohsu-comp-bio/funnel/version.Version={{.Version}}

dist: build/release

release:
  draft: false
  prerelease: auto

checksum:
  name_template: "funnel-{{.Tag}}-checksums.txt"

archives:
  - formats:
      - tar.gz
    name_template: "{{.ProjectName}}-{{.Os}}-{{.Arch}}-{{.Tag}}"
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

# Add changelog generation
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
