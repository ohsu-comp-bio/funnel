os:
  - linux
language: go
go:
  - 1.8
sudo: required

services:
  - docker
  - elasticsearch

cache:
  directories:
    - $GOPATH/pkg
    - vendor

git:
  submodules: true

install:
  - make depends
  - make

jobs:
  include:
    - stage: all
      script: make lint
      env:
        - n=lint
    - script: make test
      env:
        - n=test
    - script: make test-htcondor
      env:
        - n=htcondor
    - script: make test-slurm
      env:
        - n=slurm
    - script: make test-gridengine
      env:
        - n=gridengine
    - script: make test-pbs-torque
      env:
        - n=pbs-torque
    - script: 
        - sleep 10
        - make test-elasticsearch      
      env:
        - n=elasticsearch
    - script: 
        - make start-mongodb
        - sleep 10
        - make test-mongodb
      env:
        - n=mongodb
    - script: 
        - make start-dynamodb
        - sleep 10
        - make test-dynamodb
      env:
        - n=dynamodb
    - script: 
        - make start-kafka
        - sleep 10
        - make test-kafka
      env:
        - n=kafka

notifications:
  email: false
