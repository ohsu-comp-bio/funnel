<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="/css/poole.css">
  <!-- Code syntax highlighting — https://highlightjs.org/ -->
  <link rel="stylesheet" href="/css/nord.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/funnel.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- Copy button -->
  <script src="/js/copybutton.js"></script>
</head>
<body>

<div class="global-header">
  <div class="global-header-container">
    <div class="global-header-home">
      <a href="/"><h1>Funnel</h1></a>
    </div>
    <ul class="global-header-nav">
        <li><a href="/download/">Download</a></li>
        <li><a href="/docs/">Docs</a></li>
        <li><a href="https://github.com/ohsu-comp-bio/funnel">GitHub</a></li>
        <li><a href="https://ohsu-comp-bio.github.io/funnel-compliance/">Compliance</a></li>

        <div class="search-btn-container">
          <button class="search-btn" data-open-modal>
            <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="--sl-icon-size: 1em;"><path d="M21.71 20.29 18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a.999.999 0 0 0 1.42 0 1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 0-14 7 7 0 0 1 0 14Z"></path></svg>
            <span class="search-text">Search</span>
          </button>
        </div> 
      </ul>
    <div class="global-header-ohsucb">
      <a href="https://www.ohsu.edu/xd/education/schools/school-of-medicine/departments/computational-biology/"><h2>OHSU Comp Bio</h2></a>
    </div>
  </div>
</div>

{{ partial "search.html" . }}
