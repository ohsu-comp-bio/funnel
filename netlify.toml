[build]
  base = "website/"
  publish = "public"
  command = "hugo -b $URL"

[build.environment]
  HUGO_VERSION = "0.113.0"

[context.deploy-preview]
  base = "website/"
  command = "echo $DEPLOY_PRIME_URL && hugo --verbose -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  base = "website/"
  command = "echo $DEPLOY_PRIME_URL && hugo --verbose --buildDrafts -b $DEPLOY_PRIME_URL"
