apiVersion: batch/v1
kind: Job
metadata:
  name: {{.TaskId}}-{{.JobId}}
  namespace: {{.Namespace}}
  labels:
    job-name: {{.TaskId}}-{{.JobId}}
spec: 
  backoffLimit: 0
  completions: 1
  template:
    spec:
      restartPolicy: Never
      containers: 
      - name: funnel-worker-{{.TaskId}}
        image: {{.Image}}
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args: {{.Command}}
        workingDir: {{.Workdir}}
        resources:
          requests:
            cpu: {{if ne .Cpus 0 -}}{{.Cpus}}{{ else }}{{"100m"}}{{end}}
            memory: {{if ne .RamGb 0.0 -}}{{printf "%.0fG" .RamGb}}{{else}}{{"16M"}}{{end}}
            ephemeral-storage: {{if ne .DiskGb 0.0 -}}{{printf "%.0fG" .DiskGb}}{{else}}{{"100M"}}{{end}}

        volumeMounts:
        ### DO NOT CHANGE THIS
        {{range $idx, $item := .Volumes}}
        - name: storage 
          mountPath: {{$item.ContainerPath}}
          subPath: {{$.TaskId}}{{$item.ContainerPath}}
        {{end}}

      volumes: 
      - name: storage
        persistentVolumeClaim:
          claimName: storage-pvc 