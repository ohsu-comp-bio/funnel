language: go
sudo: required
services:
  - docker
go:
  - 1.8
os:
  - linux
before_install:
  - sudo apt-get update
  - sudo apt-get -y install python-pip
  - pip install -r tests/requirements.txt
  - docker pull minio/minio
  - docker pull ubuntu
  - docker build -t tes-wait -f tests/docker_files/tes-wait/Dockerfile tests/docker_files/tes-wait/
install:
  - make depends
  - make
script: 
  - make lint
  - make test
notifications:
  email: false
