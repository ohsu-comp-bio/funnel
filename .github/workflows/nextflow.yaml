name: Go

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Store funnel
      uses: actions/upload-artifact@v2
      with:
        name: funnelBin
        path: funnel

  nextflow:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download funnel
      uses: actions/download-artifact@v2
      with:
        name: funnelBin
        path: funnel

    - name: Start Funnel
      working-directory: 
      run: |
        cd funnel
        chmod +x funnel
        ./funnel server --LocalStorage.AllowedDirs $HOME run &> /dev/null

    - name: Install Nextflow
      run: |
        cd ..
        git clone https://github.com/ohsu-comp-bio/nextflow -b feature/test-1.1-bin
        cd nextflow
        make compile

    - name: Install nf-canary and GA4GH-TES plugin
      run: |
        cd ..
        git clone https://github.com/ohsu-comp-bio/nf-canary
        cd nf-canary
        cat <<EOF >> nextflow.config
          plugins {
            id 'nf-ga4gh'
          }
          process.executor = 'tes'
          tes.endpoint = 'http://localhost:8000'
        EOF

    - name: Run nf-canary tests
      run: |
        ../nextflow/launch.sh run main.nf
