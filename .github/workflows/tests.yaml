name: Go Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # Matches the "primary" golangci-lint command in the Makefile
          args: |
              --timeout 3m --disable-all --enable=govet --enable=gofmt --enable=goimports --enable=misspell \
              --skip-dirs "vendor" \
              --skip-dirs "webdash" \
              --skip-dirs "cmd/webdash" \
              --skip-dirs "funnel-work-dir" \
              -e '.*bundle.go' -e ".*pb.go" -e ".*pb.gw.go" \
              ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # Matches the "termdash" golangci-lint command in the Makefile
          args: |
              --timeout 3m --disable-all --enable=vet --enable=gofmt --enable=goimports --enable=misspell \
              ./cmd/termdash/...

  unitTest:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Unit Tests
      run: make test-verbose

  build:
    uses: ./.github/workflows/build.yml

  mongoTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Download funnel bin
      uses: actions/download-artifact@v4
      with:
        name: funnel

    - name: MongoTest
      run: |
        chmod +x funnel
        make start-mongodb
        sleep 10
        make test-mongodb

  badgerTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Download funnel bin
      uses: actions/download-artifact@v4
      with:
        name: funnel

    - name: Badger Test
      run: |
        chmod +x funnel
        make test-badger

  slurmTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Download funnel bin
      uses: actions/download-artifact@v4
      with:
        name: funnel

    - name: Slurm Test
      run: |
        chmod +x funnel
        make test-slurm

  s3Test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Download funnel bin
      uses: actions/download-artifact@v4
      with:
        name: funnel

    - name: S3 Test
      run: |
        chmod +x funnel
        make start-generic-s3
        sleep 10
        make test-generic-s3
