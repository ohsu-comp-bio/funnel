apiVersion: v1
kind: Service
metadata:
  name: funnel-service
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: rpc
      protocol: TCP
  selector:
    {{- include "funnel.selectorLabels" . | nindent 4 }}
      port: 9090
      targetPort: 9090
