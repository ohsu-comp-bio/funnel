<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TES Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/node_modules/ng-table/bundles/ng-table.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
  </head>

  <body ng-app='TESApp'>
    <div class="layout mdl-js-layout">

      <header>
        <div class="header-row">
          <span class="header-title">Jobs</span>
          <div class="header-spacer"></div>
        </div>
      </header>

      <div class="drawer">
        <span class="layout-title">TES Dashboard</span>

        <nav>
          <a href="/#/">Jobs</a>
          <a href="/#/workers">Workers</a>
        </nav>
      </div>

      <main ng-view></main>

    </div>
    
    <script src="/static/node_modules/material-design-lite/material.min.js"></script>
    <script src="/static/node_modules/angular/angular.min.js"></script>
    <script src="/static/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/static/node_modules/ng-table/bundles/ng-table.min.js"></script>
    <script src="/static/app.js"></script>      

  </body>
</html>
